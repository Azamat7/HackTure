<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lecture View</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pacifico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="/static/css/lectureView.css">
    <!-- <link href="./itemcss.css" rel="stylesheet" > -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/jquery.js">\x3C/script>')</script>
  </head>
  <body>
        <div id = "searchBarBox" class="flexible">
                <div class="ui search">
                    <div class="ui icon input">
                        <input id="searchInput" class="prompt" type="text" placeholder="Search">
                        <i id="icons" class="search icon"></i>
                    </div>
                </div>
            </div>
            <hr>
            <div id = "lowerWrapper">
              <div id = "wrapperOfCentralElements">
                <span id = "videoTitle">Video name</span>
                <div id = "boundingBoxOfVideo">
                    <iframe id = "video"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY">
                    </iframe>
                </div>
                <div id = "captionsDiv">
                    <img id = "leftDots" src="{{ url_for('static', filename='doubledot.png') }}" alt="">
                    <div id = "subtitles">
                        <div id="time"> 10:52 </div>
                        <div id="caption"> This is the process that is called convolution </div>
                    </div>
                    <img id = "rightDots" src="{{ url_for('static', filename='doubledot.png') }}" alt="">
                </div>
            </div>
          </div>

          <div id="wikiContents">
            
          </div>
    <!-- <script src="./main.js"></script> -->
    <script src="/static/lectureView.js"></script>
  </body>

</html>
